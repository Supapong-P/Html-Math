<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(100,0);
ctx.lineTo(75,75);
ctx.lineTo(0,75);
ctx.lineTo(50,125);
ctx.lineTo(25,200);
ctx.lineTo(100,150);
ctx.lineTo(175,200);
ctx.lineTo(150,125);
ctx.lineTo(200,75);
ctx.lineTo(125,75);
ctx.lineTo(100,0);

ctx.stroke();
</script>

</body>
</html>
